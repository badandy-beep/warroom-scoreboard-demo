<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Midterm Scoreboard 2026 | Confidential Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #1e3a5f;
            --navy-medium: #2c5282;
            --gop-red: #c53030;
            --accent-gold: #d69e2e;
            --text-primary: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(30, 58, 95, 0.15);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logos-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo-box.warroom {
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-medium) 100%);
        }

        .logo-box.ndg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .logo-box.maha {
            background: linear-gradient(135deg, #38a169 0%, #276749 100%);
        }

        .logo-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #e2e8f0 50%, transparent 100%);
            margin: 2rem 0;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--navy-dark);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--gop-red);
            margin-bottom: 2rem;
        }

        .confidential-badge {
            display: inline-block;
            background: rgba(197, 48, 48, 0.1);
            border: 1px solid var(--gop-red);
            color: var(--gop-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .password-section {
            margin-top: 1rem;
        }

        .password-label {
            font-size: 0.85rem;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            font-family: 'Source Sans 3', sans-serif;
            letter-spacing: 3px;
            transition: border-color 0.2s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--navy-medium);
        }

        .password-input.error {
            border-color: var(--gop-red);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .enter-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 1.5rem auto 0;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-medium) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 95, 0.3);
        }

        .error-message {
            color: var(--gop-red);
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #a0aec0;
        }

        .footer-text a {
            color: var(--navy-medium);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos-section">
            <div class="logo-item">
                <div class="logo-box warroom">ü¶Ö</div>
                <span class="logo-label">War Room</span>
            </div>
            <div class="logo-item">
                <div class="logo-box ndg">‚ö°</div>
                <span class="logo-label">Noetic Dharma</span>
            </div>
            <div class="logo-item">
                <div class="logo-box maha">üè•</div>
                <span class="logo-label">MAHA Daily</span>
            </div>
        </div>

        <div class="divider"></div>

        <h1>WAR ROOM SCOREBOARD</h1>
        <p class="subtitle">Midterm Elections 2026</p>
        <p class="tagline">The Battle for America's Sovereignty</p>

        <div class="confidential-badge">üîí Confidential Preview</div>

        <div class="password-section">
            <p class="password-label">Enter Access Code</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
            <button id="enterBtn" class="enter-btn">Enter</button>
            <p id="errorMsg" class="error-message">Invalid access code. Please try again.</p>
        </div>

        <p class="footer-text">
            Prepared by <a href="https://www.noeticdharma.com" target="_blank">Noetic Dharma Group</a><br>
            ¬© 2026 All Rights Reserved
        </p>
    </div>

    <script>
        const PASSWORD = 'BANNON';
        const passwordInput = document.getElementById('passwordInput');
        const enterBtn = document.getElementById('enterBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        function attemptLogin() {
            const entered = passwordInput.value.toUpperCase().trim();
            if (entered === PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                passwordInput.classList.add('error');
                errorMsg.classList.add('visible');
                setTimeout(() => {
                    passwordInput.classList.remove('error');
                }, 500);
            }
        }

        enterBtn.addEventListener('click', attemptLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

        passwordInput.addEventListener('input', () => {
            errorMsg.classList.remove('visible');
        });
    </script>
</body>
</html>
